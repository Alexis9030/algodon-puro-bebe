<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito - Algodón Puro Bebé</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div id="carrito">
            <a href="carrito.html">
                <img src="imagenes/carrito.png" alt="Carrito" class="icono-carrito">
                <span id="contador-carrito">0</span>
            </a>
        </div>
        <h1>Algodón Puro Bebé</h1>
        <p>Ropa 100% de algodón, suave y natural para los más pequeños.</p>
    </header>

    <main>
        <h2>Carrito de Compras</h2>
        <div id="carrito-contenedor"></div>

        <div id="resumen-carrito">
            <p><strong>Total:</strong> $<span id="carrito-total">0</span></p>
            <div id="finalizar-contenedor">
                <button id="finalizar-compra" class="btn-finalizar">Finalizar Compra</button>
                <div id="spinner" class="spinner" style="display: none;"></div>
                <div id="mensaje-finalizado" style="display: none; margin-top: 10px; color: green; font-weight: bold;">¡Compra finalizada con éxito!</div>
            </div>
        </div>

        <a href="index.html" class="btn-volver">Volver a la tienda</a>
    </main>

    <footer>
        <p>&copy; 2024 Algodón Puro Bebé - Todos los derechos reservados</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
